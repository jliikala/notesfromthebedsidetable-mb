{{ define "main" }}
<div class="posts h-feed">

{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "reply") (index .Site.Params "archive-paginate" | default 25) }}
{{ range $paginator.Pages  }}

  <div class="post">
    <a href="{{ .Permalink }}" class="post-date u-url"><time class="dt-published" datetime="{{ .Date.Format "02.01.2006 15:04:05 -0700" }}">{{ .Date | time.Format ":date_long" }}</time></a>
	{{ if .Title }}
		<h1 class="page-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	{{ end }}
	<div class="e-content">
    {{ .Content }}
    </div>
  </div>

{{ end }}

</div>
{{ end }}
